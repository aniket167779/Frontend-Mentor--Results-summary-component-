<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="card">
      <div class="cardContainer">
        <section class="leftSide">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <span>Great</span>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="rightSide">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="images/icon-reaction.svg" alt="reaction icon" />
                <span>Reaction</span>
              </div>
              <p><span>80</span> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="images/icon-memory.svg" alt="memory icon" />
                <span>Memory</span>
              </div>
              <p><span>92</span> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="images/icon-verbal.svg" alt="verbal icon" />
                <span>Verbal</span>
              </div>
              <p><span>61</span> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="images/icon-visual.svg" alt="visual icon" />
                <span>Visual</span>
              </div>
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
